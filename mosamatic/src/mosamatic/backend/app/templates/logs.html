{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <p style="margin-top: 10px">
            [<a href="/filesets/">Filesets</a>]&nbsp;[<a href="/tasks/">Tasks</a>]&nbsp;[<a href="https://mosamatic.rbeesoft.nl/wordpress/mosamatic/user-manual/" target="_blank">Help</a>]
        </p>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <div class="card" style="margin-top: 10px;">
                <div class="card-header"><b>Logs</b></div>
                <div class="card-body">
                    <form action="/logs/" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Clear logs</button>
                    </form>
                    <div style="font-family: 'Courier New', Courier, monospace;">
                        {% for message in messages %}
                            {{ message }}<br>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card" style="margin-top: 10px;">
                <div class="card-header">Help</div>
                <div class="card-body">
                    {% include "help/logs.html" %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
