<html></html>
    <head>
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="https://unpkg.com/@babel/polyfill@7.0.0/dist/polyfill.js"></script>
        <script>
            function autoRefresh() {
                let href = window.location.href;
                if(document.getElementById('auto-refresh').checked) {
                        if(href.endsWith('?auto-refresh=1') === false) {
                            href = window.location.href + '?auto-refresh=1';
                        }
                    } else {
                        if(href.endsWith('?auto-refresh=1')) {
                            href = href.substring(0, href.length - 15);
                        }
                    }
                window.location = href;
            }
        </script>
        {% if auto_refresh == 1 %}
            <meta http-equiv="refresh" content="2">
        {% endif %}
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <h3 style="color: gray; margin-left: 10px;">Welcome to My Django App</h3>
            <ul class="navbar-nav ms-auto flex-nowrap">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout'%}">
                            <span style="font-size: 1rem;">(user: {{ user.username }})</span>&nbsp;
                            <i class="bi-box-arrow-right" style="font-size: 1rem;"></i>
                        </a>
                    </li>
                {% endif %}
            </ul>
        </nav>
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
        <br>
        <footer class="footer navbar-fixed-bottom">
            <div class="container">
                <p class="text-muted">Â© 2025 Rbeesoft/p>
            </div>
        </footer>
    </body>
</html>
